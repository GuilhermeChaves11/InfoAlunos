<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Universidade da Madeira</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>

    <div class="login-container">

        <header class="header">
            <div class="logo-text">Universidade da Madeira</div>
            <p class="subtitle">Universidade da Madeira | UMa</p>
        </header>

        <!-- Formulário apenas visual -->
        <div class="form-group">
            <label for="username">Nome de Utilizador ou E-mail</label>
            <input type="text" id="username" name="username" placeholder="ex: student.uma" required>
        </div>

        <div class="form-group">
            <label for="password">Palavra-passe</label>
            <input type="password" id="password" name="password" placeholder="********" required>
        </div>

        <div class="options">
            <div class="forgot-password">
                <a href="paginadeerro.html">Esqueceu-se da sua Palavra-passe?</a>
            </div>
        </div>

        <!-- Botão que funciona SEMPRE -->
        <a href="layoutprincipal.html" class="btn-primary" style="display:block; text-align:center; padding:12px; margin-top:20px;">
            ENTRAR
        </a>

        <footer class="info-rodape"></footer>

    </div>

</body>
</html>
